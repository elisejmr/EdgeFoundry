<head>
	<title>Edge Foundry</title>
	<meta charset="utf-8">

	<!-- sets width of page to follow screen-width of device and sets initial zoom level when page is loaded by browser -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="edgefoundry_stylesheet.css" type="text/css"> 
	
	<!-- Latest JQuery CDN via Google -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 

	<!-- Optional theme -->

	<!-- Latest compiled and minified JavaScript--> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
		


	<!-- Automatic image resize -->
	<script>
	$(document).ready(function() {
		$("#slide-5 #slide-1").height(
				$("#slide-5 #slide-1").width()*0.4
			);
		$( window ).resize(function() {

			$("#slide-5 #slide-1").height(
				$("#slide-5 #slide-1").width()*0.4
			);
		});
	});

	</script> 

<!-- Parallax tutorial javascript 
	<script src="js/_main.js"></script> -->



</head>	
<body>
<main>
<!-- Fade out content -->
<section id="slide-1" class="homeSlide" height 690px;"">
    <div class="bcg skrollable skrollable-before" 
        data-center="background-position: 50% 0px;"
        data-top-bottom="background-position: 50% -100px;"
        data-anchor-target="#slide-1"
        style="background-position: 50% 0px;"
    > 

        <div class="hsContainer">
  
            <div class="hsContent skrollable skrollable-before"
                data-center="opacity: 1"
                data-106-top="opacity: 0"
                data-anchor-target="#slide-1 h2"
                style="opacity:1;"
            >
            <h2>Fade out elements before they leave viewport</h2>
            </div>
        </div>
    </div>

</section>
